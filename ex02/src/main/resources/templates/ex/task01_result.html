<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>상품명</td>
            <td>상품가격</td>
            <td>상품재고</td>
            <td>브랜드</td>
        </tr>
        <tr th:object="${productVO}">
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{stock}"></td>
            <td th:text="*{brand}"></td>
        </tr>
    </table>
</body>
</html>
